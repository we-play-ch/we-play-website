<nav class="navigation">
  <input id="navigation-checkbox" class="navigation-checkbox" type="checkbox"/>
  <div class="navigation-header">
    <label class="navigation-hamburger" for="navigation-checkbox">
      <span></span>
    </label>
  </div>
  <div class="navigation-menu">
    <ul>
      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
        {{ if .HasChildren }}
          <li class="dropdown">
            <a href="#">
              {{ .Pre }}
              <span>{{ .Name }}</span>
            </a>
            <ul class="sub-menu">
              {{ range .Children }}
              <li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
                <a href="{{ .URL }}">{{ .Name }}</a>
              </li>
              {{ end }}
            </ul>
          </li>
        {{ else }}
          <li>
            <a href="{{ .URL }}">
              {{ .Pre }}
              <span>{{ .Name }}</span>
            </a>
          </li>
        {{ end }}
      {{ end }}
    </ul>
  </div>
</nav>

<img class="wp-logo-print print-only" src="img/logo.png" alt="{{ .Site.Title }}"/>
